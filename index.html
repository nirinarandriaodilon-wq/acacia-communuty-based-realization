        // ===== Variables =====
        let activeYear = null;
        let activeActivity = null;

        // ===== Afficher sub-boutons =====
        function showYear(year, btn) {
            document.querySelectorAll(".main-buttons button").forEach(b => b.classList.remove("active-year"));
            btn.classList.add("active-year");

            activeYear = year;

            const sub = document.getElementById("subContainer");
            const box = document.getElementById("contentBox");
            box.style.display = "none";
            sub.innerHTML = "";
            sub.style.display = "block";

            for (let name in data[year]) {
                sub.innerHTML += `<button onclick="showContent(${year},'${name}',this)">${name}</button>`;
            }
        }

        // ===== Afficher contenu =====
        function showContent(year, name, btn) {
            activeActivity = name;

            document.querySelectorAll(".sub-buttons button").forEach(b => b.classList.remove("active"));
            btn.classList.add("active");

            const box = document.getElementById("contentBox");
            box.style.display = "block";

            const content = data[year][name];

            // Si c'est un tableau
            if (Array.isArray(content)) {
                let t = `<table>
      <tr>Informations des 309 volontaires antenes
        <th>N°</th>
        <th>DISTRICT</th>
        <th>COMMUNE</th>
        <th>FOKONTANY</th>
        <th>NOM ET PRENOMS</th>
        <th>CONTACT</th>
      </tr>`;
                content.forEach(r => {
                    t += `<tr>
        <td>${r[0]}</td>
        <td>${r[1]}</td>
        <td>${r[2]}</td>
        <td>${r[3]}</td>
        <td>${r[4]}</td>
        <td>${r[5]}</td>
      </tr>`;
                });
                t += "</table>";
                box.innerHTML = t;
            } else {
                box.innerHTML = content;
            }
        }
    </script>
